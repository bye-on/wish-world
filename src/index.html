<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책처럼 보이는 디자인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="page left">
          <div class="inner-page left">
            
            <div class="left-wing">
              <img src="./img/left-wing.png" />
            </div>
            <div class="inner-page left inner-top">
              <p>TODAY 0 | TOTAL 0</p>
            </div>
            <div class="inner-page left inner-bottom">
              <div class="profile">
                <div class="profile-img">
                  <img src="./img/sky.jpg" />
                </div>
                <div class="discription">
                  <div class="gimochi-box">
                    <p>TODAY IS...</p>
                  </div>
                  <p>   ＾  　0o0<br>
                    ミ ・ 。・ ミ<br>
                   —○———○——————
                   </p>
                  <p> 오늘 기분은 그냥 그런 걸~</p>
                  <p>————————————</p>
                </div>
              </div>
            </div>
            <div class="clip-groups">
              <div class="clips">
                <div class="clip"></div>
                <div class="clip"></div>
              </div>
              <div class="clips">
                <div class="clip"></div>
                <div class="clip"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="page right">
          <div class="inner-page right">
            <div class="right-wing">
              <img src="./img/right-wing.png" />
            </div>
            <div class="inner-page right inner-top">
            </div>
            <div class="inner-page right inner-bottom">
              <div class="main-contents">  
              </div>
              <div class="index-groups">
                <div class="index">
                  <p>홈</p>
                </div>
                <div class="index">
                  <p>프로필</p>
                </div>
                <div class="index">
                  <p>다이어리</p>
                </div>
                <div class="index">
                  <p>사진첩</p>
                </div>
                <div class="index">
                  <p>갤러리</p>
                </div>
                <div class="index">
                  <p>방명록</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
</body>
</html>
