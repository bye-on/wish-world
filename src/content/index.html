<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="wish-world">
  <meta property="og:description" content="시준희님의 미니홈피를 구경해보세요!">
  <title>시준희님의 미니홈피 :: Wishes come true...</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="../js/index.js"></script>
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <div class="music-player-container">
    <div class="music-player">
      <button id="play" style="width: 18px; height: 18px;"><i class="icon-play3"></i></button>
      <button id="pause" style="width: 18px; height: 18px;"><i class="icon-pause2"></i></button>
      <button id="prev" style="width: 18px; height: 18px;"><i class="icon-backward2"></i></button>
      <button id="next" style="width: 18px; height: 18px;"><i class="icon-forward3"></i></button>
      <button id="list" style="height: 18px;"><span>LIST</span></button>
    </div>
    <div id="playlist-container">
      <table>
          <thead>
              <tr>
                  <th></th>
                  <th>곡명<span>|</span></th>
                  <th style="width: 100px;">아티스트</th>
              </tr>
          </thead>
          <tbody id="playlist-table">
              <!-- 동적으로 추가될 부분 -->
          </tbody>
      </table>
    </div>
  </div>
    
    <div class="book-container">
        <div class="page left">
          <div class="inner-page left">
            
            <div class="left-wing">
              <img src="../img/left-wing.png" />
            </div>
            <div class="inner-page left inner-top">
              <p>TODAY 0 | TOTAL 0</p>
            </div>
            <div class="inner-page left inner-bottom">
              <iframe id="leftFrame" src="./left_page/home_left.html" width="100%" height="100%" style="border: none;"></iframe>
            </div>
            <div class="clip-groups">
              <div class="clips">
                <div class="clip"></div>
                <div class="clip"></div>
              </div>
              <div class="clips">
                <div class="clip"></div>
                <div class="clip"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="page right">
          <div class="inner-page right">
            <div class="right-wing">
              <img src="../img/right-wing.png" />
            </div>
            <div class="inner-page right inner-top">
              <p>Wishes Come True . . .</p>
              <div class="redirect"><a href="index.html">https://www.wish-world.com/</a></div>
            </div>
            <div class="inner-page right inner-bottom">
              <iframe id="rightFrame" src="./right_page/home_right.html" width="94%" height="97%" style="border: none;"></iframe>
            </div>
          </div>
        </div>
        <div class="index-groups">
          <div class="index index1" id="menuHome" onclick="menuHome()" style="z-index: 2;">
            <p>홈</p>
          </div>
          <div class="index index2" id="menuProfile">
            <p>프로필</p>
          </div>
          <div class="index index3" id="menuDiary" onclick="menuDiary()">
            <p>다이어리</p>
          </div>
          <div class="index index4" id="menuJukeBox" onclick="menuJukeBox()">
            <p>쥬크박스</p>
          </div>
          <div class="index index5" id="menuPhoto" onclick="menuPhoto()">
            <p>사진첩</p>
          </div>
          <div class="index index6" id="menuGuestBook" onclick="menuGuestBook()">
            <p>방명록</p>
          </div>
        </div>
    </div>

    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="../js/init.js"></script>
    <script type="module" src="../js/music_play.js" defer></script>
</body>
</html>
