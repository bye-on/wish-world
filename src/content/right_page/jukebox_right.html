<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyworld Jukebox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .jukebox {
            width: 95%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="jukebox">
        <h2>🎵 Cyworld Jukebox</h2>
        <ul class="song-list" id="songList"></ul>
        <div class="controls">
            <button onclick="playSelected()">▶ 재생</button>
            <button onclick="nextSong()">⏭ 다음</button>
        </div>
        <h3>🎼 곡 추가</h3>
        <input type="text" id="songTitle" placeholder="곡명">
        <input type="text" id="artist" placeholder="아티스트">
        <input type="text" id="youtubeUrl" placeholder="YouTube 링크">
        <button onclick="addSong()">추가</button>
        <div id="player"></div>
    </div>
</body>
</html>
