<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyworld Jukebox</title>
    <link rel="stylesheet" href="../../style/right_page/jukebox_right.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <div class="jukebox-explain">
        <p><span style="color: red;">*</span> 전체공개 폴더입니다.</p>
    </div>
    <div class="controls">
        <button id="updateList">배경음악 등록</button>
    </div>
    <div class="jukebox">
        <table id="song-list">           
            <tr>
                <th style="width:20px"><input type='checkbox' id="checkAll"></th>
                <th scope="col" style="color: rgb(212, 212, 212);">|  <span style="color: #282828;">번호</span>  |</th>
                <th align="left" scope="col"><span style="padding-left: 10px; padding-right: 10px;">곡명 </span></th>
                <th align="left" scope="col"><span style="color: rgb(212, 212, 212);">| </span><span style="padding-right: 10px;">아티스트</span></th>
            </tr>
        </table>
    </div>
    <script type="module" src="../../js/jukebox.js"></script>
</body>
</html>
